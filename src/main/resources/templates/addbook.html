<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Book</h1>
	<form action="#" th:action="@{/savebook}"  th:object= ${book} method="post">
	<p>Author: <input type="text" th:field="*{author}" /></p>
	<p>Title: <input type="text" th:field="*{title}" /></p>
	<p>ISBN: <input type="text" th:field="*{isbn}" /></p>
	<p>Year: <input type="text" th:field="*{publicationYear}" /></p>
	<p>Price: <input type="text" th:field="*{price}" /></p>
	<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>
    
</body>
</html>
